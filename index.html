<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,paper,scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Rock,paper,scissors</h2>

    <body>
        <div class="box">
            <div class="label1">USER</div>
            <div class="label2">COMP</div>
            <div class="score">
                <span id="user-score">0</span> : <span id="comp-score">0</span>
            </div>
        </div>
        <div id="result"></div>
        <div class="images">
            <img id="im1" src="https://img.icons8.com/color/96/000000/hand-rock.png" />
            <img id="im2" src="https://img.icons8.com/color/96/000000/hand-cursor.png" />
            <img id="im3" src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" />
        </div>
    </body>
    <script src="script.js"></script>
</body>

</html>
